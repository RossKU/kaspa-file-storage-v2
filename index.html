<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaspa File Storage v2</title>
    <meta http-equiv="refresh" content="0; url=src/index.html">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #49eacb;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 3px solid rgba(73, 234, 203, 0.1);
            border-radius: 50%;
            border-top: 3px solid #49eacb;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Loading Kaspa File Storage...</p>
        <p style="font-size: 0.9em; opacity: 0.7;">If you are not redirected, <a href="src/index.html" style="color: #49eacb;">click here</a></p>
    </div>
</body>
</html>
